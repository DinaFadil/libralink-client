

<app-admin-header [currUserId]="currUserId"></app-admin-header>
<div class="main-container">    
    
    <h1>Teacher List</h1>
        <!-- Add space here -->
        <div style="height: 1rem;"></div>

        <div style="margin-left: 65rem; margin-bottom: 1rem;">
          <p-button label="Add New Teacher" [raised]="true"></p-button>
      </div>
    <div class="card">
        <p-table [value]="allTeachers" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                  <th>Teacher ID</th>
                  <th>User ID</th>
                  <th>Username</th>
                  <th>Name</th>
                  <th>Department</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>Action</th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-teacher>
                <tr>
                  <td>{{ teacher.teacherId }}</td>
                  <td>{{ teacher.userId }}</td>
                  <td>{{ teacher.username }}</td>
                  <td>{{ teacher.teacherName  }}</td>
                  <td>{{ teacher.department}}</td>
                  <td>{{ teacher.email }}</td>
                  <td>{{ teacher.phoneNumber }}</td>
                  <td><p-button label="Update" [raised]="true"></p-button> 
                    <span style="margin: 0 10px;"></span>
                    <p-button severity="danger" label="Delete" [raised]="true"  ></p-button></td>

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
