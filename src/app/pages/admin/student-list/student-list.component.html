

  <app-admin-header [currUserId]="currUserId"></app-admin-header>
<div class="main-container">    
    
    <h1>Student List</h1>
        <!-- Add space here -->
        <div style="height: 1rem;"></div>

        <div style="margin-left: 65rem; margin-bottom: 1rem;">
          <p-button label="Add New Student" [raised]="true"></p-button>
      </div>
    <div class="card">
        <p-table [value]="allStudents" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                  <th>Student ID</th>
                  <th>User ID</th>
                  <th>Username</th>
                  <th>Name</th>
                  <th>Grade</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>Action</th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-student>
                <tr>
                  <td>{{ student.studentId }}</td>
                  <td>{{ student.userId }}</td>
                  <td>{{ student.username }}</td>
                  <td>{{ student.name }}</td>
                  <td>{{ student.grade }}</td>
                  <td>{{ student.email }}</td>
                  <td>{{ student.phoneNumber }}</td>
                  <td><p-button label="Update" [raised]="true"></p-button> 
                    <span style="margin: 0 10px;"></span>
                    <p-button severity="danger" label="Delete" [raised]="true" ></p-button></td>

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
