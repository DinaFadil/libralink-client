<div class="container">
    <div class="overlay">
    <div class="form-container">
        <h1>Login</h1>
        <form [formGroup]="loginUserForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required formControlName="password" maxlength="20">
            </div>
            <p-button label="Login" [raised]="true" severity="primary" type="submit" (onClick)="onSubmit()"></p-button>
        </form>

        
    </div>
    </div>
</div>
