<div class="main-container">
    <h1 class="title">About Us</h1>
    <div class="picture-container">

        <ng-container *ngFor="let cardData of cardArray">
            <div class="pic-box">
                <img alt="Card" src="{{ cardData.imageUrl }}" height="300" width="250" />
                <h2>{{cardData.header}}</h2>
                <p>{{cardData.subheader}}</p>
            </div>
            
          </ng-container>
          

    </div>


</div>
