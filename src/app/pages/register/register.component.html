<div class="container">
    <div class="overlay">
    <div class="form-container">
        <h1>Register</h1>
        <form [formGroup]="registerUserForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required formControlName="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required formControlName="password" maxlength="8">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required formControlName="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required formControlName="email">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required formControlName="phoneNumber">
            </div>
            <div class="form-group">
                <!-- <label for="role">Role</label> -->
                <input type="text" id="role" name="role" value="student" **disabled** formControlName="role">
            </div>
            <!-- <button type="submit" (click)="registerUser()">Register</button> -->
            <p-button label="Register" [raised]="true" severity="secondary" type="submit" (onClick)="registerUser()"></p-button>
        </form>

        
    </div>
    </div>
</div>
