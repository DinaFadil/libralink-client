<p>home works!</p>
<div class="card">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.userId }}</td>
                <td>{{ user.username }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
